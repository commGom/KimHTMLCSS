<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <!-- 여기에 코드를 작성하세요 ❤️ -->
  <h2>SignUp Form</h2>
  <form action="">
    <label for="user-name">이름</label> 
    <input type="text" id="user-name"/>
    <label for="user-id">아이디</label>
    <input type="text" id="user-id" placeholder="최소 5자, 최대 10자" minlength="5" maxlength="10"/>
    <label for="user-password">비밀번호</label> 
    <input id="user-password" type="password" placeholder="최소 6자, 최대 12자" minlength="6" maxlength="12"/>
    <label for="user-email">이메일</label>
    <input id="user-email" type="email"/>
    <label for="user-tel">전화번호</label> 
    <input type="tel" id="user-tel"/>
    <label for="user-age">만 나이</label>
    <input type="number" id="user-age" min="12" max="122"/>
    <label for="user-profile-picture">프로필 사진</label> 
    <input id="user-profile-picture" type="file" accept=".jpg, .png"/>
  </form>
</body>
</html>
